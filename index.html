<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic Anarchy Agency</title>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="Assets/css/style.css" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
  </head>

  <body>
    <!--==================== HEADER ====================-->
    <header class="header-shadow" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">AEAN</a>
        <div class="nav-menu" id="nav_menu">
          <ul class="nav-list">
            <li>
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li>
              <a href="#about" class="nav-link">About</a>
            </li>
            <li>
              <a href="#service" class="nav-link">Service</a>
            </li>
            <li>
              <a href="#contact us" class="nav-link">Contact Us</a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
          <div class="nav-social">
            <a href="" target="_blank" class="nav__social-link">
              <i class="ri-facebook-circle-line"></i>
            </a>
            <a href="" target="_blank" class="nav__social-link">
              <i class="ri-instagram-line"></i>
            </a>
            <a href="" target="_blank" class="nav__social-link">
              <i class="ri-twitter-x-line"></i>
            </a>
          </div>
        </div>

        <!--Nav Toggle-->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME====================-->
      <section class="home section" id="home">
        <div class="home-container container grid">
          <div class="home-data">
            <h1 class="home-title">
              Breaking Limits <br />
              Building Brands
            </h1>

            <p class="home-description">
              Transforming visionary concepts into digital realities that
              inspire, engage, and dominate the market.
            </p>

            <div class="home-buttons">
              <a href="#" class="Button">Consule Now</a>
            </div>
          </div>

          <div class="home-images">
            <div class="home-circle">
              <div class="home-subcircle">
                <img src="Assets/img/p1.png" alt="image" class="home-img" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="Assets/javascript/logic.js"></script>
  </body>
</html>
